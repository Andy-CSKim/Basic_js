<!DOCTYPE html>
<html>

<head>
<title>Page Title</title>
</head>

<body>

<h1>This is a Heading</h1>
<p id="demo"></p>

<button type="button" onclick="increase()">increase</button>
<button type="button" onclick="show()">show</button>

<script>
    let num = 1;

    function increase() {
        num++;
    }

    function show() {
        document.getElementById("demo").innerHTML = num;
    }

</script>


</body>
</html>
